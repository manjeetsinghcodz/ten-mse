### Initial Continuous integration.
### Checkout the code into ubuntu node, install the necessary packages required by python, and perform the test with pytest

name: Flask App Deployment

on:
  push:
    branches: [ "develop" ]
env:
   REGISTRY: 976201004822.dkr.ecr.ap-southeast-2.amazonaws.com
   APP: app
   TAG: tag-${{ github.run_number }}
jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Codes
      uses: actions/checkout@v3

    - name: Setup QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set Up docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Configure AWS ECR Credential
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-2

    - name: Login to AWS ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Push Image to ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ten-mse
        IMAGE_TAG: latest
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY/$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY/$IMAGE_TAG

